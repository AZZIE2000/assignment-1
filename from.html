<!DOCTYPE html>

            <tr>

              <td class="a2nd-col">medium</td>
              <td class="a3rd-col">fast</td>

            <tr>
              <td class="a0-col">price</td>
              <td class="a1st-col">FREE</td>
              <td class="a2nd-col">3.99$/month</td>
